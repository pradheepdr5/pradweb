<!-- Contact-->
<section class="page-section" id="contact">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="mt-0">Let's Get In Touch!</h2>
                <hr class="divider my-4" />
                <p class="text-muted mb-5"></p>
                
            </div>
        </div>
        {% if contact %}
        <div class="row">
            <div class="col-lg-4 ml-auto text-center mb-5 mb-lg-0">
                <i class="fas fa-phone fa-3x mb-3 text-muted"></i>
                <div>(+91) {{ contact.mobile }}</div>
            </div>
            <div class="col-lg-4 mr-auto text-center">
                <i class="fas fa-envelope fa-3x mb-3 text-muted"></i>
                <!-- Make sure to change the email address in BOTH the anchor text and the link target below!-->
                <span>
                    <a class="d-block" href="mailto:{{ contact.email }}">{{ contact.email }}</a>
                </span>
                <br/><br/>
            </div>
            <div class="col-lg-4 mr-auto text-center">
                <span>
                    <i class="fab fa-linkedin fa-3x mb-3 text-muted"></i>
                    <a class="d-block" href="{{ contact.linkedin }}" target="_blank">{{ contact.name }}</a>
                </span>
                <br/><br/>
            </div>
            <div class="col-lg-4 mr-auto text-center">
                <span>
                    <i class="fab fa-skype fa-3x mb-3 text-muted"></i>
                    <a class="d-block" href="{{ contact.skype }}">{{ contact.name }}</a>
                </span>
                <br/><br/>
            </div>
            <div class="col-lg-4 mr-auto text-center">
                <span>
                    <i class="fa fa-file fa-3x mb-3 text-muted"></i>
                    <a class="d-block" href="{{ contact.resume.url }}" target="_blank">View Resume</a>
                </span>
                <br/><br/>
            </div>
            <div class="col-lg-4 mr-auto text-center">
                <span>
                    <i class="fa fa-address-card fa-3x mb-3 text-muted"></i>
                    <a class="d-block" href="" target="_blank">{{ contact.address }}</a>
                </span>
            </div>
        </div>
        {% endif %}
    </div>
</section>
